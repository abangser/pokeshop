{{- $rpcPort := .Values.service.rpcPort -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pokemon-api.fullname" . }}
  labels:
    {{- include "pokemon-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ $rpcPort }}
      targetPort: {{ $rpcPort }}
      protocol: TCP
      name: grpc
  selector:
    {{- include "pokemon-api.selectorLabels" . | nindent 4 }}
