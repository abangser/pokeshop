version: "3"

services:
  db:
    image: postgres:14
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ashketchum
      POSTGRES_PASSWORD: squirtle123
      POSTGRES_DB: pokeshop
    networks:
      - local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  cache:
    image: redis:6
    ports:
      - 6379:6379
    networks:
      - local
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
  queue:
    image: rmohr/activemq:5.10.0
    ports:
      - 61613:61613
      - 8161:8161
    networks:
      - local
    healthcheck:
      test: ["CMD-SHELL", "curl localhost:8161"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build:
      context: .
    environment:
      REDIS_URL: cache
      DATABASE_URL: postgresql://ashketchum:squirtle123@db:5432/pokeshop?schema=public
      ACTIVEMQ_HOST: queue
      POKE_API_BASE_URL: https://pokeapi.co/api/v2
    ports:
      - 3000:3000
    networks:
      - local
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      queue:
        condition: service_healthy

networks:
  local: